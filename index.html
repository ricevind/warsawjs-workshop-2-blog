<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>WarsawJS - Blog</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/bootstrap-material-design.css">
        <link rel="stylesheet" href="css/ripples.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>

        <script type="text/html" id="template-add-form-component">
            <form id="postInput">
                <div class="form-group label-floating is-empty">
                    <label  class="control-label" for="postTitle">Tytul</label>
                    <input class="form-control" type="text" id="postTitleInput" name="postTitleInput">
                </div>
                <div class="form-group label-floating is-empty">
                    <label class="control-label" for="postBody">Body</label>
                    <input class="form-control" type="text" id="postBodyInput" name="postBodyInput">
                </div>
                <div>
                    <input class="btn btn-raised btn-primary" type="submit" value="Submit">
                </div>
            </form>
        </script>

        <script type="text/html" id="template-post-component">
            <div class="panel panel-info" id="post">
                <div class="panel-heading"  id="postTitle">{{postTitleInput}}</div>
                <div class="panel-body" id="postBody">
                    {{postBodyInput}}
                </div>
                <div>
                    <a  href="#!/posts/{{id}}"><button class="btn btn-lg btn-info">Post</button></a>
                </div>
            </div>

        </script>

        <section class="container-fluid ">
                <div class="row">
                    <div class="col-md-2 " >
                            <div id="postInputDestination"></div>
                        <a href="#!/posts"><button class="btn btn-lg btn-info">Lista post√≥w</button></a>
                    </div>
                    <div class=" col-md-8 marginTop col-lg-push-1 " >
                        <div id="postDestination">sdsd</div>
                    </div>
                </div>

        </section>

        <!-- <script src="https://unpkg.com/@reactivex/rxjs@5.0.0-beta.12/dist/global/Rx.js"></script> -->
        <script src="js/vendor/jquery-3.1.1.js"></script>
        <script src="js/vendor/bootstrap.js"></script>
        <script src="js/vendor/material.js"></script>
        <script src="js/vendor/ripples.js"></script>
        <script src="node_modules/mustache/mustache.js"></script>
        <script src="node_modules/super-event-emitter/dist/super-event-emitter.js"></script>
        <script src="node_modules/grapnel/dist/grapnel.min.js"></script>

        <script src="js/blog.js"></script>
        <script src="js/components/post-component.js"></script>
        <script src="js/components/post-add-form-component.js"></script>
        <script src="js/models/post-list-model.js"></script>
        <script src="js/models/post-model.js"></script>
        <script src="js/controllers/post-controller.js"></script>
        <script src="js/main.js"></script>
        <script>
                $.material.init();
        </script>
        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->

    </body>
</html>

<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>WarsawJS - Blog</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/bootstrap-material-design.css">
        <link rel="stylesheet" href="css/ripples.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>

        <script type="text/html" id="template-add-form-component">
            <form id="postInput">
                <div class="form-group label-floating is-empty">
                    <label  class="control-label" for="postTitle">Tytul</label>
                    <input class="form-control" type="text" id="postTitleInput" name="postTitleInput">
                </div>
                <div class="form-group label-floating is-empty">
                    <label class="control-label" for="postBody">Body</label>
                    <input class="form-control" type="text" id="postBodyInput" name="postBodyInput">
                </div>
                <div>
                    <input class="btn btn-raised btn-primary" type="submit" value="Submit">
                </div>
            </form>
        </script>

        <script type="text/html" id="template-post-component">
            <div id="post">
            <div class="panel panel-info" >
                <div class="panel-heading"  id="postTitle">{{postTitleInput}} <span class="date">{{date}}</span></div>
                <div class="panel-body" id="postBody">
                    {{postBodyInput}}

                    <div>
                        <a  href="#!/posts/{{id}}" class="btn btn-raised btn-info postButton">View Comments</a>
                    </div>
                </div>
            </div>

                <div >
                    <div class="list-group" id="postComments">

                    </div>

                </div>
                <div id="commentFormDestination"></div>
            </div>

        </script>

        <script type="text/html" id="template-comment-component">
            <div id="comment">
                <div class="list-group-item">
                    <div class="row-picture">
                        <img class="circle" src="http://lorempixel.com/100/100/people/" alt="icon">
                    </div>
                    <div class="row-content">
                        <button type="button" class="close" id="commentDelete" data-commentId="{{id}}">×</button>
                        <h4 class="list-group-item-heading">{{author}}</h4>

                        <p class="list-group-item-text">{{body}}</p>
                    </div>
                </div>
                <div class="list-group-separator"></div>
            </div>
        </script>

        <script type="text/html" id="template-CommentsForm-partial">
            <form id="commentForm">
                <div class="form-group label-floating is-empty">
                    <label class="control-label" for="commentAuthor">Autor</label>
                    <input class="form-control" type="text" name="author" id="commentAuthor">
                </div>
                <div class="form-group label-floating is-empty">
                    <label class="control-label" for="commentBody">Komentarz</label>
                    <input class="form-control" type="text" name="body" id="commentBody">
                </div>

                <input class="btn btn-raised btn-primary" type="submit" value="Submit">
            </form>
        </script>


        <!--BASE LAYOUT-->
          <nav class="navbar navbar-warning navbar-default">
              <div class="container">
                  <ul class="nav navbar-nav navbar-right">
                      <li class="active"><a href="#!/posts">Lista postów</a></li>
                      <li class="disabled"><a href="#!/home">Home</a></li>

                  </ul>
              </div>
          </nav>
            <section class="container-fluid">
                <div class="row">
                    <div class="col-md-2 " >
                            <div id="postInputDestination"></div>

                    </div>
                    <div class=" col-md-8 marginTop col-lg-push-1 " >
                        <div id="postDestination">sdsd</div>
                    </div>
                </div>

        </section>

        <!-- <script src="https://unpkg.com/@reactivex/rxjs@5.0.0-beta.12/dist/global/Rx.js"></script> -->
        <script src="js/vendor/jquery-3.1.1.js"></script>
        <script src="js/vendor/bootstrap.js"></script>
        <script src="js/vendor/material.js"></script>
        <script src="js/vendor/ripples.js"></script>
        <script src="node_modules/mustache/mustache.js"></script>
        <script src="node_modules/super-event-emitter/dist/super-event-emitter.js"></script>
        <script src="node_modules/grapnel/dist/grapnel.min.js"></script>

        <script src="js/blog.js"></script>
        <script src="js/router.js"></script>
        <script src="js/components/comment-form-component.js"></script>
        <script src="js/components/comment-component.js"></script>
        <script src="js/components/post-component.js"></script>
        <script src="js/components/post-add-form-component.js"></script>
        <script src="js/models/post-list-model.js"></script>
        <script src="js/models/post-model.js"></script>
        <script src="js/controllers/post-controller.js"></script>
        <script src="js/main.js"></script>
        <script>
                $.material.init();
        </script>
        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->

    </body>
</html>
